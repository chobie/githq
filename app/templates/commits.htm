<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>GitHQ - Social Coding</title>
  </head>
  <body>
  
  {% if user %}
  <div style="text-align:right">
  {{user.getKey}} |
  <a href="/account">Account Settings</a> |
  <a href="/logout">logout</a> |
  </div>

  {% endif %}
  
  <h1><a href="/">GitHQ</a></h1>
  <h2>{{user.getKey()}}/{{repository.getName()}}</h2>

  {% if commits %}
  
  {% for commit in commits %}
  <p>{{commit.getId()}}: {{commit.getMessage()}}</p>
  {% endfor %}
  {% endif %}
  </body>
</html>
