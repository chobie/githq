{% extends "template.htm" %}
{% block contents %}
  {% if commits %}
  
  {% for commit in commits %}
  <div style="border:1px solid #C5D5DD">
  	<a href="/{{owner.getNickName()}}/{{repository.getName()}}/commit/{{commit.getId()}}">{{commit.getMessage()}}</a>
  	<div>{{commit.getAuthor().time.format('Y-m-d h:i:s')}}</div>
  </div>
  {% endfor %}
  {% endif %}
{% endblock %}
