<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>GitHQ - Social Coding</title>
  </head>
  <body>
  
  <h1><a href="/">GitHQ</a></h1>
  <h2>{{user.getKey()}}/{{repository.getName()}}</h2>
  
  
  <div>
  
  {% if commit %}
  
  {% for entry in commit.getTree() %}
    {% if entry.isBlob() %}
    <div>{{entry.name}}</div>
    {% else %}
    <div><a href="/{{user.getKey()}}/{{repository.getName()}}/tree/master/{{entry.name}}">{{entry.name}}</a></div>
    {% endif %}
  {% endfor %}
  
  {% endif %}
  </div>

  </body>
</html>
