  <ul class="tabs">
    <li {% if tab == 'file'%}class="active"{% endif %}><a href="/{{owner.getNickname()}}/{{repository.getName()}}">Files</a></li>
    <li {% if tab == 'commit'%}class="active"{% endif %}><a href="/{{owner.getNickname()}}/{{repository.getName()}}/commits/{{refs|default(repository.getDefaultBranch())}}">Commits</a></li>
    <li {% if tab == 'branch'%}class="active"{% endif %}><a href="/{{owner.getNickname()}}/{{repository.getName()}}/branches">Branches</a></li>
    <li {% if tab == 'tag'%}class="active"{% endif %}><a href="/{{owner.getNickname()}}/{{repository.getName()}}/tags">Tags</a></li>
    {% if repository.isIssueEnabled() %}
    <li {% if tab == 'issue'%}class="active"{% endif %}><a href="/{{owner.getNickname()}}/{{repository.getName()}}/issues">Issues ({{issue_count}})</a></li>
    {% endif %}
  </ul>
