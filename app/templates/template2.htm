<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <title>GitHQ - Social Coding</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-tabs.css">
    <link rel="stylesheet" href="/assets/pygments.css" />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
  
  <div class="topbar">
  	<div class="fill">
  		<div class="container">
  		<a class="brand" href="/">githq</a>
  		<ul class="nav">
  			<li class="active"><a href="#">Home</a></li>
  		</ul>
		{% if user %}
  		<ul class="nav secondary-nav">
			<li><a href="#"><img src="{{user.getImageUrl()}}?s=20" />{{user.getNickname()}}</a></li>
			<li><a href="/account">Account Settings</a></li>
			<li><a href="/logout">logout</a></li>
  		</ul>
		{% endif %}
  		</div>
  	</div>
  </div>
  
  <div class="container">  
  {% block contents %}{% endblock %}
  <hr />
  <div>
  <a href="/about">about</a>&nbsp;|
  </div>
  <footer>
    <div>GitHQ - Yet Another Social Coding for you - </div>

  </footer>
  
  </div><!--  /container -->

</html>
