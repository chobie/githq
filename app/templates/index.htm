<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>GitHQ - Social Coding</title>
  </head>
  <body>
  
  <h1>GitHQ</h1>
  
  {% if not user %}
  <a href="/signup/free">Sign up</a>

  <div>
    <form method="POST" action="/session">
      <div>Login<input type="text" value="" name="username" /></div>
      <div>Password<input type="password" name="password" /></div>
      <div><input type="submit" value="Log In" /></div>
    </form>
  </div>
  
  {% else %}
  <div>Your Repositories</div>
  
  {% if user.hasRepositories() %}
  
  {% for repository in user.getRepositories() %}
  <div><a href="/{{user.getKey()}}/{{repository.getName()}}">{{user.getKey()}}/{{repository.getName()}}</a></div>
  
  {% endfor %}
  
  {% endif %}
  <a href="/repositories/new">create repository</a>
  
  <a href="/logout">logout</a>
  {% endif %}

  </body>
</html>
