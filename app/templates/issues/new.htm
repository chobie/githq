<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>GitHQ - Social Coding</title>
    <link rel="stylesheet" href="/assets/pygments.css" />
  </head>
  <body style="margin-left:4em;">

  {% if user %}
  <div style="text-align:right">
  {{user.getNickname()}} |
  <a href="/account">Account Settings</a> |
  <a href="/logout">logout</a> |
  </div>
  {% endif %}
  

  <h1><a href="/">GitHQ</a></h1>

  <form method="POST" action="/{{owner.getNickname()}}/{{repository.getName()}}/issues/new">
    <div>Title<input type="text" value="" name="title" /></div>
    <input type="hidden" name="repository_owner" value="{{owner.getKey()}}" />
    <input type="hidden" name="repository_name" value="{{repository.getName()}}" />
    <div>Contents:</div>
    <div><textarea name="contents"></textarea></div>
    <input type="submit" value="submit a issue" />
  </form>

 
  <hr />
  <div>
    <div>GitHQ - Yet Another Social Coding for you - </div>
    <div>&copy;2011 Shuhei Tanuma all rights reserved.</div>
  </div>
  </body>
</html>
